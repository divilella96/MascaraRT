<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máscara de Código com Código de Barras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formatar Código e Gerar Código de Barras</h1>
    <label for="inputCodigo">Insira o código:</label>
    <input type="text" id="inputCodigo" placeholder="Digite o código">
    <p><strong>Código formatado:</strong></p>
    <div id="codigoFormatado"></div>
    <p><strong>Código de Barras:</strong></p>
    <svg id="barcode"></svg>
  </div>

  <!-- Corrigido: Carregar JsBarcode corretamente -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
